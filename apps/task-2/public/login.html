<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="login.js" rel="script">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!--web-fonts-->
<body>
		<!---header--->
		<div class="header">
			<h1>Forms</h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main">
				<div class="main-section">
					<div class="login-section">
						<h2>Login to site</h2>

						<div class="login-middle">
							<p>Log in with your email and password</p>
							<form id="login">
								<input type="email" placeholder="Name" name="email">
								<input type="password" placeholder="Password" name="password">
								<div class="login-bottom" style="margin-top: 20px;"> 
									<div class="login-left">
										<a href="/signup.html">Sign Up Now!</a>
									</div>
									<div class="login-right">
										<input type="submit" value="Login" name="submit">
									</div>
								</div>
							</form>
						</div>
	
					</div>
				</div>
			</div>
			<div class="footer">
		</div>

		<!---main--->
</body>
<script src="login.js"></script>
</html>
