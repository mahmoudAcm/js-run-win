<html>
    <head>
        <title>Counter</title>
        <link rel="script" href="app.js">
    </head>

    <body>
    <section style=" background: white;
    border: 0 none;
    border-radius: 3px;
    box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    box-sizing: border-box;
    width: 21.3%;
    margin: 0 auto;
    
    /*stacking fieldsets above each other*/
    position: relative;">
        <div id="counter" style="text-align: center; margin-left: -11px;">0</div>    
        <button id="inc" style="cursor: pointer;  width: 100px;
        background: #27AE60;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;" title="this is stored even you refresh the page">Count</button>
        <button id="rest" style="cursor: pointer;  width: 100px;
        background: #27AE60;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;">Rest</button> 
    </section>
    </body>
    <script src="app.js"></script>
</html>
